<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Party Planner</h1>
            <p>Plan your party, send invites, and register attendees!</p>
        </header>

        <section id="party-details">
            <h2>Party Details</h2>
            <div>
                <label for="party-date">Date of Party:</label>
                <input type="date" id="party-date">
            </div>
            <div>
                <label for="party-description">Party Description:</label>
                <textarea id="party-description" placeholder="Describe your party..."></textarea>
            </div>
            <button id="save-party-details">Save Party Details</button>
        </section>

        <section id="party-invite">
            <h2>Personalized Invite</h2>
            <textarea id="invite-message" placeholder="Write your personalized invitation..."></textarea>
            <button id="save-invite">Save Invite Message</button>
        </section>

        <section id="registration">
            <h2>Register for the Party</h2>
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Your First Name">
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Your Last Name">
            </div>
            <button id="register">Register</button>
        </section>

        <section id="attendees">
            <h2>Attendees</h2>
            <ul id="attendee-list"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
